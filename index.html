<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Layout</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="style.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>


</head>

<body>
	<h2 style="text-align: center">BUTTONS</h2>
	<div id="buttons" style="display: flex; justify-content: space-around; align-items: flex-end;">
		<button class="__button _button_color-aqua">BUTTON</button>
		<button class="__button _button_color-aqua _button_size-big ripp">BUTTON</button>
		<button class="__button _button_color-red _button_size-big">BUTTON</button>
		<button class="__button _button_color-red">BUTTON</button>
	</div>
	<h2 style="text-align: center">ARROW BUTTONS</h2>
	<div id="arrow buttons" style="display: flex; justify-content: space-around; align-items: flex-end;">
		<a href="#">
      <span class="_arrow-button_left"></span>
    </a>
		<a href="#">
      <span class="_arrow-button_right"></span>
    </a>
		<a href="#">
      <span class="_arrow-button_left-disabled"></span>
    </a>
		<a href="#">
      <span class="_arrow-button_right-disabled"></span>
    </a>
	</div>


	<h2 style="text-align: center; ">PERCENTAGE/PIE CHART</h2>
	<div style="display: flex; justify-content: space-around; align-items: flex-end; ">

		<svg class="_percentage _percentage_animation" id="percentage1" width="100" height="100">
        <circle cx="50" cy="50" r="46" fill="none" stroke="#f77a52" stroke-width="5px" />
        <text id="percentage_text1"  class="_percentage_text" data-percent="68" transform="rotate(90)" x ="28" y = "-37"></text>
    </svg>


		<svg id="pie_svg" class="_pie-chart _pie-chart_animation" width="100" height="100">
        <circle cx="50" cy="50" r="39.5" fill="none" stroke="rgb(229,229,229)" stroke-width="17px" />
    </svg>
	</div>

	<h2 style="text-align: center; ">SLIDERS</h2>
	<div style="display: flex; justify-content: space-around; align-items: flex-end; padding-top: 30px;">
		<div class="_slider-orange-box">
			<div class="_slider-orange-cloud"></div>
			<div class="_slider-orange-cloud-triangle"></div>
			<span class="_slider-orange-value">1</span>
			<input class="_slider-orange" type="range" value="1" min="1" max="100" step="1">
		</div>

		<div>
			<input class="_slider-aqua" type="range" value="1" min="1" max="100" step="1" style="s" data-thumb_position="50%">
			<div class="_slider-aqua-text"><span>1</span> <span>25</span><span>50</span><span>75</span> <span>100</span></div>
		</div>
	</div>

	<h2 style="text-align: center; ">STAGES</h2>
	<div class="progress">
		<ul class="_progressbar">
			<li class="active"></li>
			<li class="active"></li>
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>


	<div>
		<form>
			<label>
    			<input type="text" required placeholder="Your Name" id="input-text" name="input-text"><span class="form_error" id="text-valid-cloud">ERROR</span>
    		</label>
			<label for="input-email">
    			<br><br>
    			<input type="email" required class="input-email" name="input-email" id="input-email" placeholder="Your Email"><span class="form_error" id="email-valid-cloud">ERROR</span>
    		</label>
    		<br><br>
<!--    		<textarea name="" id="" cols="30" rows="10"></textarea>-->
    		<input type="submit" class="__button _button_color-aqua _button_size-big ripp">
		</form>



	</div>









	<script src="js.js"></script>
	<script src="build/app.bundle.js"></script>
</body>

</html>
