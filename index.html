<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Layout</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="style.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>


</head>

<body>
	<h2 style="text-align: center">BUTTONS</h2>
	<div id="buttons" style="display: flex; justify-content: space-around; align-items: flex-end;">
		<button class="__button _button_color-aqua">BUTTON</button>
		<button class="__button _button_color-aqua _button_size-big ripp">BUTTON</button>
		<button class="__button _button_color-red _button_size-big">BUTTON</button>
		<button class="__button _button_color-red">BUTTON</button>
	</div>
	<h2 style="text-align: center">ARROW BUTTONS</h2>
	<div id="arrow buttons" style="display: flex; justify-content: space-around; align-items: flex-end;">
		<a href="#">
      <span class="_arrow-button_left"></span>
    </a>
		<a href="#">
      <span class="_arrow-button_right"></span>
    </a>
		<a href="#">
      <span class="_arrow-button_left-disabled"></span>
    </a>
		<a href="#">
      <span class="_arrow-button_right-disabled"></span>
    </a>
	</div>


	<h2 style="text-align: center; ">PERCENTAGE/PIE CHART</h2>
	<div style="display: flex; justify-content: space-around; align-items: flex-end; ">

		<svg class="_percentage _percentage_animation" id="percentage1" width="100" height="100">
        <circle cx="50" cy="50" r="46" fill="none" stroke="#f77a52" stroke-width="5px" />
        <text id="percentage_text1"  class="_percentage_text" data-percent="68" transform="rotate(90)" x ="28" y = "-37"></text>
    </svg>


		<svg id="pie_svg" class="_pie-chart _pie-chart_animation" width="100" height="100">
        <circle cx="50" cy="50" r="39.5" fill="none" stroke="rgb(229,229,229)" stroke-width="17px" />
    </svg>
	</div>

	<h2 style="text-align: center; ">SLIDERS</h2>
	<div style="display: flex; justify-content: space-around; align-items: flex-end; padding-top: 30px;">
		<div class="_slider-orange-box">
			<div class="_slider-orange-cloud"></div>
			<div class="_slider-orange-cloud-triangle"></div>
			<span class="_slider-orange-value">1</span>
			<input class="_slider-orange" type="range" value="1" min="1" max="100" step="1">
		</div>

		<div>
			<input class="_slider-aqua" type="range" value="1" min="1" max="100" step="1" style="s" data-thumb_position="50%">
			<div class="_slider-aqua-text"><span>1</span> <span>25</span><span>50</span><span>75</span> <span>100</span></div>
		</div>
	</div>

	<h2 style="text-align: center; ">STAGES</h2>
	<div class="progress">
		<ul class="_progressbar">
			<li class="active"></li>
			<li class="active"></li>
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>

	<h2 style="text-align: center; margin-bottom: 60px">FORM ELEMENTS</h2>
	<div id="form-elements" style="display: flex; justify-content: space-around; align-items: center;">
		<form id="form">
			<label>
    			<input type="text" required placeholder="Your Name" id="input-text" name="input-text"><span class="form_error" id="text-valid-cloud">ERROR</span>
    		</label>
			<label for="input-email">
    			<br>
    			<input type="email" required class="input-email" name="input-email" id="input-email" placeholder="Your Email"><span class="form_error" id="email-valid-cloud">ERROR</span>
    		</label>
			<br>
			<textarea name="textarea" id="textarea" form="form" placeholder="Your Message"></textarea>
			<input type="submit" class="__button _button_color-aqua _button_size-big ripp" value="SUBMIT">
		</form>
		<div class="toggle-box">
			<h2 style="text-align: center; margin-bottom: 30px; position: relative">TOGGLE</h2>
			<div class="toggle">
				<input type="checkbox" class="check">
				<div class="b switch"></div>
				<div class="b track"></div>
			</div>
			<h2 style="text-align: center; margin-bottom: 30px; position: relative">TICK BOXES</h2>
			<form>
				<input type="radio" id="radioButton1" name="radio">
				<label for="radioButton1" class="radiolabel" id="radiolabel1"></label>
				<input type="radio" id="radioButton2" name="radio">
				<label for="radioButton2" class="radiolabel" id="radiolabel2"></label>
			</form>
		</div>
	</div>

	
	
	<div style="width: 294px;">
	<h2 style="text-align: center; margin-bottom: 30px">SEARCH / DROP DOWN</h2>
		<input type="text" class="search-box" id="search-box1" placeholder="Search">
			<span class="search-box-button">
				<svg 
				 xmlns="http://www.w3.org/2000/svg"
				 xmlns:xlink="http://www.w3.org/1999/xlink"
				 width="14px" height="14px" class="loupe">
				<path fill-rule="evenodd"  fill="rgb(255, 255, 255)"
				 d="M13.392,13.539 C12.844,14.088 11.955,14.088 11.406,13.539 L7.864,9.997 C5.920,11.126 3.396,10.877 1.731,9.213 C-0.252,7.229 -0.252,4.013 1.731,2.030 C3.715,0.046 6.931,0.046 8.914,2.030 C10.493,3.608 10.793,5.959 9.859,7.856 L13.474,11.471 C14.023,12.019 13.941,12.991 13.392,13.539 ZM7.631,3.313 C6.356,2.037 4.289,2.037 3.014,3.313 C1.739,4.588 1.739,6.655 3.014,7.930 C4.289,9.205 6.356,9.205 7.631,7.930 C8.907,6.655 8.907,4.588 7.631,3.313 Z"/>
				</svg>
			</span>
	
	
	<div class="select-box">
		<select name="select" class="select">
			<option value="0" disabled selected>Choose An Option</option>
			<option value="1">option 1</option>
			<option value="2">option 2</option>
			<option value="3">option 3</option>
		</select>
	</div>
	</div>




	<script src="js.js"></script>
	<script src="build/app.bundle.js"></script>
</body>

</html>
